<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{%static 'addstudent/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'addstudent/css/style.css' %}">
</head>
<style>
body {
  background-image: url('{% static 'images/face1.jpg'%}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<body>

<div class="container-fluid" style="background-image: url('');">

    <div class="signup-form">
                    <form method="POST" action="addstudent" class="register-form" id="register-form">
                        {% csrf_token %}
                        <h2 class="white-text" >Add Student</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name" >Name :</label>
                                <input type="text" name="name" id="name" required/>
                            </div>
                            <div class="form-group">
                                <label for="fathername">Father Name :</label>
                                <input type="text" name="fathername" id="fathername" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required/>
                        </div>
                        <div class="form-row">
                        <div class="form-group">
                                <label for="gender">Gender :</label>
                                <div class="form-select">
                                    <select name="gender" id="gender">
                                        <option value=""></option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthdate">DOB :</label>
                                <input type="date" name="birthdate" id="birthdate">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="department">Department :</label>
                                <div class="form-select">
                                    <select name="department" id="department">
                                        <option value=""></option>
                                        {% for r in record %}
                                        <option value="{{r.dept}}">{{r.dept}}</option>
                                        {% endfor %}
                                    </select>
                                    <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                            <label for="section">Section :</label>
                            <input type="number" name="section" id="section" required>
                        </div>
                        </div>
                        <div class="form-row">
                        <div class="form-group">
                            <label for="id">Roll Number :</label>
                            <input type="text" name="id" id="id" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" required/>
                        </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Add" class="submit" name="add" id="add" />
                        </div>
                    </form>
                </div>
</div>

<!-- JS -->
    <script src="{%static 'addstudent/vendor/jquery/jquery.min.js/' %}"></script>
    <script src="{%static 'addstudent/js/main.js/' %}"></script>

</body>
</html>
